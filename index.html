<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenolusion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #000;
            color: #ff00ff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        header {
            width: 100%;
            background-color: #000;
            border-bottom: 2px solid #ff00ff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin-left: 10px;
        }
        nav {
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }
        nav a {
            color: #ff00ff;
            text-decoration: none;
            border: 1px solid #ff00ff;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #ff00ff;
            color: #000;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            gap: 20px;
            width: 80%;
        }
        .info-box {
            border: 2px solid #ff00ff;
            padding: 20px;
            width: 300px;
        }
        .progress-container {
            border: 2px solid #ff00ff;
            padding: 20px;
            width: 300px;
            margin-top: 20px;
        }
        .progress-bar {
            width: 95%;
            height: 30px;
            background-color: #555;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-bar-inner {
            width: 90%;
            height: 100%;
            background-color: #ff00ff;
            border-radius: 15px 0 0 15px;
            transition: width 0.3s ease;
        }
        .video-box {
            border: 2px solid #ff00ff;
            padding: 20px;
        }
        iframe {
            width: 560px;
            height: 315px;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 15px; /* Adds spacing between buttons */
            justify-content: center; /* Centers buttons horizontally */
        }
        .buttons a {
            color: #ff00ff;
            text-decoration: none;
            border: 1px solid #ff00ff;
            padding: 5px 15px;
            transition: background-color 0.3s, color 0.3s;
        }
        .buttons a:hover {
            background-color: #ff00ff;
            color: #000;
        }
    </style>
</head>
<body>
    <header>
        <h1>XENOLUSION</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="games.html">Games</a>
            <a href="news.html">News</a>
            <a href="socials.html">Socials</a>
        </nav>
    </header>
    
    <div class="content">
        <div class="info-box">
            <h2>XENOLUSION GAMES</h2>
            <p>Currently we are creating EXPANSE</p>
            <div class="buttons">
                <a href="games.html">View Games</a>
            </div>
        </div>
        <div class="progress-container">
            <h2>Progress left in: EXPANSE</h2>
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <p>Estimated end date: 2/6/2025</p>
        </div>
        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/_YkJ9untggA" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
