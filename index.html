<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Dev Portfolio</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: darkslategray;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-list li {
            background-color: darkgray;
            margin: 10px;
            padding: 10px;
            border: 1px solid lime;
        }
        footer {
            background-color: darkslategray;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

<body>
    <header>
        <h1>Retro Game Dev Portfolio</h1>

    <div class="container">
        <h2>About Me</h2>
        <p>Welcome to my retro-themed portfolio. I'm a game developer with a passion for creating classic 8-bit and 16-bit style games.</p>
        <h2>My Games</h2>
        <ul class="game-list">
            <li>Pixel Adventure</li>
            <li>Retro Racer</li>
            <li>Dungeon Crawler</li>

    <footer>
