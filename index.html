<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xenolusion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #f0f0f0;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            padding-bottom: 5px;
        }
        nav a:hover {
            border-bottom: 2px solid #f0f0f0;
        }
        .container {
            padding: 40px;
            text-align: center;
        }
        .main-title {
            font-size: 3em;
            margin: 0;
            color: #f0a500;
        }
        .tab-content {
            margin-top: 40px;
        }
        footer {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Xenolusion</h1>
        <nav>
            <a href="#games">Games</a>
            <a href="#news">News</a>
            <a href="#contacts">Contacts</a>
        </nav>
    </header>
    <div class="container">
        <h2 class="main-title">Welcome to Xenolusion</h2>
        <div class="tab-content" id="games">
            <h3>Games</h3>
            <p>Check out my retro-inspired games that take you back to the golden era of gaming.</p>
        </div>
        <div class="tab-content" id="news">
            <h3>News</h3>
            <p>Stay updated with the latest news and updates from Xenolusion.</p>
        </div>
        <div class="tab-content" id="contacts">
            <h3>Contacts</h3>
            <p>Get in touch with me for collaborations or inquiries.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Xenolusion</p>
    </footer>
</body>
</html>
